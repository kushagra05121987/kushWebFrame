<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/html5_angular.css" />
    
</head>
<body ng-controller="fController" ng-cloak="">
    <form name="form" novalidate>
        <label> Email: <input type="email" name="emailI" ng-model="currentBooking.user.email" required ng-model-options="{debounce: 500, updateOn: 'blur'}" /></label>
        
        <label> Username: <input type="text" name="nameI" ng-model="currentBooking.user.name" required pattern="^[a-zA-Z]+[\s]?[a-zA-Z]*$" maxlength="10" ng-model-options="{debounce: {default: 10000, blur: 0}, updateOn: 'default blur'}" usernames /></label>
        
        <label> Age: <input type="number" name="numberI" ng-model="currentBooking.user.age" pattern="^[0-9]$" max="10" /></label>

        <label> Phone: <input type="text" name="phoneI" ng-model="currentBooking.user.phone" minlength="6" phone="10" /></label>
        
        <input type="button" value="Click to Update" ng-click="validateForm()" ng-disabled="form.$invalid"/>
        <input type="submit" value="Click to Submit" ng-click="submitForm($event)" ng-disabled="form.$invalid"/>
        Cuurent Booking:
        <br>
        {{currentBooking}}
        <br>
        Bookings:
        <br>
        {{bookings}}
        <br>
        Form Details: 
        <br>
        {{form}}
        <br>
        Form Error:
        <br>
        {{form.$error}}
        <br>
        <!-- Works (true) when we don't preventDefault -->
        {{form.$submitted}} 
        <br>
        Element Status:
        <br>
        {{form.emailI.$error}}
        <br>
        {{form.nameI.$error}}
        <br>
        {{form.numberI.$error}}
        <br>
        Element Detail: 
        <br>
        {{form.emailI}}
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="src/angular/angular.js"></script>
    <script type="text/javascript" src="src/ang-form.js"></script>
</body>
</html>
